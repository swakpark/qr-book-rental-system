<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        .page-header {
            position: sticky;
            top: 0;
            background: #ffffff;
            z-index: 100;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .back-btn {
            text-decoration: none;
            font-size: 14px;
            color: #2563eb;
            font-weight: bold;
        }
        .page-header h2 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h2>문제가 발생했습니다.</h2>
        <a th:href="@{/qr/entry}" class="back-btn">← 홈 화면</a>
    </div>
    <p th:text="${errorMessage}">기본 오류 메시지</p>
</body>
</html>
