<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 접수 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            background: #f5f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 16px;
            font-size: 22px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 12px;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 28px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .info {
            font-size: 13px;
            color: #777;
            margin-top: 8px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            border-radius: 12px;
            background: #2563eb;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="page-container">
    <div class="card">

        <div class="icon">✅</div>

        <h1>문의가 접수되었습니다</h1>

        <p>관리자가 확인 후 안내드릴게요.</p>
        <p class="info">⏳ 보통 1~2일 내 답변드립니다.</p>

        <a th:href="@{/qr/entry}" class="btn">홈으로 돌아가기</a>
    </div>
</div>

</body>
</html>
